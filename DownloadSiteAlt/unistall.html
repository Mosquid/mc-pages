<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>MC Products</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="primary" class="thank-you-page">
		<header id="site-header">
			<section id="topbar">			
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="topbar-links">
								<a href="#">The Company &amp; Products</a>
								<a href="#">Login</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</header>
		
		<div id="main">
			<div class="valign"><!-- 
			 --><div class="inner">
					<section id="thanks-title-row">
						<div class="container-fluid">
							<h1 class="headline">We Are Sorry to See You Go...</h1>
						</div>
					</section>
					<section class="content-row" id="content-row-1">
						<div class="ad-tagline">If you had problems, please let us know.</div>
						<div class="ad-unit">
							<img src="images/header-banner.jpg" height="250" width="300" alt="">
						</div>
					</section>
				</div>
			</div>
		</div>
		<div class="keeper"></div>
	</div>
	<footer id="site-footer">
		<div class="container-fluid">
			<div class="part-right">
				<ul class="footer-menu">
					<li><a href="#">Careers</a></li>
					<li><a href="#">Feedback</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>

			<div class="part-left">
				Terms of Service Trademarks Privacy Policy<br>&copy;2015 mc . All Rights Reserved
			</div>
		</div>
	</footer>

	<!-- Banner type sticky -->
	<div class="sticky banner-place banner-sticky" id="banner_sticky">
		<span>
			<a href="#" class="close-button"></a>
			<img src="images/sticky-banner-desktop.png" alt="">
		</span>
	</div>

	<!-- Banner type sticky mobile -->
	<div class="sticky banner-place banner-sticky" id="banner_sticky_mobile">
		<span>
			<a href="#" class="close-button"></a>
			<img src="images/sticky-banner-mobile.png" alt="">
		</span>
	</div>

	<!-- Banner type slider -->
	<div class="sticky banner-place banner-slider mobile" id="banner_slider">
		<a href="#" class="close-button"></a>
		<img src="images/slider-banner.png" alt="">
	</div>


	<!-- Banner type modal -->	
	<div class="modal jpg_modal banner-place" id="jpg_modal_mob">
		<span>
			<img src="images/img-modal-mob.png" alt="">
			<a href="#" class="close-button"></a>
		</span>
	</div>
	<!-- Banner type modal -->	
	<div class="modal banner-place jpg_modal" id="jpg_modal">
		<span>
			<a href="#" class="close-button"></a>
			<img src="images/img-modal.jpg" alt="">
		</span>
	</div>
</body>
</html>
